name: Github-CI Push/PR tvb-recon

on:
  push:
  pull_request:

env:
  # secrets can be set in settings/secrets on github
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    name: building tvb-recon
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.9]
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          #root-reserve-mb: 50000
          #swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          #build-mount-path: '/mnt/docker'
      - uses: actions/checkout@v3
      #- name: setup python environment
      #  uses: actions/setup-python@v4
      #  with:
      #    python-version: ${{ matrix.python }}
          # cache: "pip"
          # cache-dependency-path: "**/requirements*.txt"
      - name: show versions
        run: .github/show_system_versions.bash
      - name: show versions
        run: .github/show_system_versions.bash
      - name: change docker config
        run: |
          sudo su
          service docker stop 
          echo "{" >> /etc/docker/daemon.json
          echo "'data-root': $GITHUB_WORKSPACE" >> /etc/docker/daemon.json
          echo "}" >> /etc/docker/daemon.json
          cp -rp /var/lib/docker/* $GITHUB_WORKSPACE
          mv /var/lib/docker /var/lib/docker.old
          service docker start
          docker info | grep "Docker Root"
      # - name: prune docker
      #   run: docker image prune -af
      - name: set owner variable
        run: echo "OWNER=${GITHUB_REPOSITORY%/*}" >> $GITHUB_ENV
      - name: set docker image tag
        if: github.ref != 'refs/heads/master'
        run: echo "DOCKER_IMAGE_TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: check disk space before image build
        run: df -h
      # - name: set dev environs
      #  run: make devenv
      # - name: get current image if available
      #  run: make pull-latest || true
      - name: build
        run: |
          make build
          make info-build
