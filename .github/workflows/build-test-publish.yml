name: Github-CI Push/PR tvb-recon

on:
  push:
  pull_request:

env:
  # secrets can be set in settings/secrets on github
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    name: building tvb-recon
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.9]
        os: [ubuntu-22.04]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: setup python environment
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          # cache: "pip"
          # cache-dependency-path: "**/requirements*.txt"
      - name: show versions
        run: ./workflows/show_system_versions.bash
      - name: set owner variable
        run: echo "OWNER=${GITHUB_REPOSITORY%/*}" >> $GITHUB_ENV
      - name: set docker image tag
        if: github.ref != 'refs/heads/master'
        run: echo "DOCKER_IMAGE_TAG=${GITHUB_REF##*/} >> $GITHUB_ENV
      # - name: set dev environs
      #  run: make devenv
      - name: get current image if available
        run: make pull-latest || true
      - name: build
        run: |
          make build
          make info-build
      - name: test
        run: make tests
      - if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        name: push
        run: |
          ./workflows/dockerhub_login.bash
          make push
      - if: github.event_name == 'push' && github.ref != 'refs/heads/master'
        name: push
        run: |
          ./scripts/dockerhub_login.bash
          make push-version
