name: TVB Reconstruction
key: simcore/services/comp/tvb-recon
thumbnail: https://camo.githubusercontent.com/46bdb0bc48ec33aaf6f3651881138bef4f6b5c14991e46f98bd0cd6fbed6e794/68747470733a2f2f6172732e656c732d63646e2e636f6d2f636f6e74656e742f696d6167652f312d73322e302d53313035333831313931353030323530352d6772312e6a7067
type: computational
integration-version: 2.0.0
version: 1.0.0
description:
  The Virtual Brain Reconstruction pipeline on oSPARC. For more information please visit the official 
  [TVB Reconstruction repository](https://github.com/the-virtual-brain/tvb-recon)
contact: iavarone@itis.swiss
authors:
  - name: Elisabetta Iavarone
    email: iavarone@itis.swiss
    affiliation: IT'IS Foundation
inputs:
  input_1:
    displayOrder: 1
    label: T1 scan (.nii.gz)
    description: Compressed (.nii.gz) file of T1 scans
    type: data:*/*
    defaultValue: None
    fileToKeyMap:
      t1_input.nii.gz: input_1
  input_2:
    displayOrder: 2
    label: DWI raw file (.nii)
    description: DWI scans (.nii)
    type: data:*/*
    defaultValue: None
    fileToKeyMap:
      dwi_raw.nii: input_2
  input_3:
    displayOrder: 3
    label: DWI b-vectors (.bvec)
    description: DWI b-vectors file (.bvec)
    type: data:*/*
    defaultValue: None
    fileToKeyMap:
      dwi.bvec: input_3
  input_4:
    displayOrder: 4
    label: DWI b-values (.bval)
    description: DWI b-values file (.bval)
    type: data:*/*
    defaultValue: None
    fileToKeyMap:
      dwi.bval: input_4
  input_5:
    displayOrder: 5
    label: Optional TVB Recon. code
    description: 
      Compressed zip archive of TVB Recon source code.
      Create the archive by directly compressing the scripts and folders, without creating a parent folder.
      To be provided only if modifications to the Github source code are necessary.
    type: data:*/*
  input_6:
    displayOrder: 6
    label: Optional patient configuration
    description: 
      patient_flow.properties file. File containing the patient-specific configurations. 
    type: data:*/*

outputs:
  output_1:
    displayOrder: 1
    label: TVB files
    description: Files that are compatible with TVB and can be uploaded and used there
    type: data:*/*
    fileToKeyMap:
      tvb.zip: output_1
  output_2:
    displayOrder: 2
    label: Figures
    description: Figures generated during different pipeline steps to check the quality of the data
    type: data:*/*
    fileToKeyMap:
      figs.zip: output_2
  output_3:
    displayOrder: 3
    label: Configurations
    description: 
      Configurations generated by the pipeline for a patient
    type: data:*/*
    fileToKeyMap:
      configs.zip: output_3
  output_4:
    displayOrder: 4
    label: Pegasus run logs
    description: 
      All the logs files generated for each step in the pipeline
    type: data:*/*
    fileToKeyMap:
      pegasus_logs.zip: output_4

          
  
